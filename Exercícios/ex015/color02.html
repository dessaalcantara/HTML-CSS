<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { 
            height: 100%; /*configurações globais das CSS*/
        } 
        body {
            background-image: linear-gradient(to top, #faefbd,#FFB100,#FF7003,#FF4500,#FF1323,#FF0171,#E102FD 50%,#9604FD 70%,#6D10FF 80%); 
            background-attachment: fixed; /*configuração para fixar o gradiente em toda a página*/
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de um site</title>
</head>
<body>
    <h1>Elementos de um site e suas tags</h1>
    <ul>
        <li><abbr title="usa-se link:favicon">Favicon</abbr></li>
        <li><abbr title="usa-se &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="usa-se &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="usa-se &lt;img scr=&quot;&QUOT; alt=&quot;&QUOT; &gt;">Imagem</abbr></li>
        <li><abbr title="usa-se &lt;a href=&quot;&QUOT;&gt;">Link</abbr></li>
        <li><abbr title="usa-se &lt;ol&lt; + &lt;li&gt; para cada termo">Lista ordenada</abbr></li>
        <li><abbr title="usa-se &lt;ul&gt; + &lt;li&gt; para cada termo">Lista não ordenada</abbr></li>
        <li><abbr title="usa-se &lt;dl&gt; + &lt;dt&gt; para cada termo + &lt;dd&gt; para cada descrição"></abbr>Lista com descrição</li>
        <li><abbr title="usa-se &lt;abbr&gt; + title= para a descrição">Abreviações</abbr></li>
        <li><abbr title="usa- &lt;br&gt;">Quebra de linha</abbr></li>
        <li><abbr title="usa-se &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="usa-se &lt;q&gt; para citações simples e &lt;blockquot&gt; para citações completas">Citação</abbr></li>
        <li><abbr title="usa-se &lt;pre&gt;">Pré-formatação</abbr></li>
        <li><abbr title="usa-se &lt;">Menor que</abbr></li>
        <li><abbr title="usa-se &gt;">Maior que</abbr></li>
        <li><abbr title="usa-se &quot;&QUOT;">Aspas</abbr></li>
        
    </ul> 
    
</body>
</html>

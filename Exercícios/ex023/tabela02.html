<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: grey;
            color: white;
        }
        .num, .right {
            text-align: right;
        }
        .left {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <h2>3 maiores populações por estado</h2>
<!-- 
    Anatoma para tabelas grandes:
    Table
        THead
            tr, td, th
        TBody
            tr, td, th
        TFoot 
            tr, td, th
-->
    <table>
        <thead>
            <tr>
                <th class="left">Estado</th>
                <th class="right">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46. 649. 132</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21. 411. 923</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17. 463. 349</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="left">Total de Habitantes</th>
                <td class="num"><strong>85. 524. 404</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

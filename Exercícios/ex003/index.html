<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
 <h1>Teste com carga e imagens
 </h1> 
 <p>Abaixo aparecerá uma imagem que está na mesma pasta.</p> 
 <img src="Logo html.jpg" alt="Logo HTML5">
 <img src="Logo css.jpg" alt="Logo css"> 
<p>Podemos também colocar imagens que estão em subpastas, dessa forma:</p>
<img src="Subpasta/logos.jpg" alt="Logos HTML5, CSS e JavaScript">
<p>Também podemos carregar imagens externas:</p>
<img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo JavaScript">
</body>
</html>

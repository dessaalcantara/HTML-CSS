<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vído está hospedado em meu próprio servidor.</p>

    <video width="500" poster="Imagem/Semtítulo.png" controls> 
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/21mDekTZwsw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
